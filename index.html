<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISO Document Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
<style>
    /* Custom Scrollbar Styling for Webkit browsers */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f8fafc; /* slate-50 */
    }
    ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 10px;
        border: 2px solid #f8fafc; /* slate-50 */
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
    }

    /* Custom Spinner */
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #2563eb; /* blue-600 */
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Custom Button Styles */
    .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        background-color: #2563eb; /* Equivalent to bg-blue-600 */
        color: #ffffff;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition-property: background-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }
    .btn-primary:hover {
        background-color: #1d4ed8; /* Equivalent to bg-blue-700 */
    }
    .btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        background-color: #ffffff;
        color: #374151; /* Equivalent to text-gray-700 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        border: 1px solid #d1d5db; /* Equivalent to border-gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition-property: background-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }
    .btn-secondary:hover {
        background-color: #f9fafb; /* Equivalent to bg-gray-50 */
    }

    /* Print-specific styles */
    @media print {
        .no-print {
            display: none !important;
        }

        @page {
            size: A4;
            margin: 1.5cm;
        }

        body {
            background-color: #fff !important;
            color: #000 !important;
            font-size: 11pt;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        h1, h2, h3, h4, h5, h6 {
            page-break-after: avoid;
        }

        .shadow, .shadow-sm, .ring-1, .ring-inset {
            box-shadow: none !important;
            --tw-ring-offset-shadow: none !important;
            --tw-ring-shadow: none !important;
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow, 0 0 #0000) !important;
        }
        .rounded-xl, .rounded-md, .rounded-full {
             border-radius: 0 !important;
        }
        .border {
            border-color: #ccc !important;
        }

        main {
            padding: 0 !important;
            margin: 0 !important;
            overflow: visible !important;
            width: 100% !important;
        }

        .page-break-before {
            page-break-before: always;
        }
        
        .print-tabs-container .tab-nav {
            display: none !important;
        }
        .print-tabs-container .tab-content {
            display: block !important;
            page-break-before: always;
        }
        .print-tabs-container .tab-content:first-child {
            page-break-before: avoid;
        }
        .print-tabs-container .py-4 { /* Target the content wrapper inside tabs */
             padding: 0 !important;
        }
        .print-tabs-container .tab-content > div { /* Target the table wrapper inside */
             padding-top: 1rem;
        }

        .recharts-wrapper {
             width: 100% !important;
             height: auto !important;
             overflow: visible !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            page-break-inside: auto;
        }
        tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        thead {
            display: table-header-group;
            background-color: #f2f2f2 !important;
        }
        th, td {
            border: 1px solid #ddd !important;
            padding: 6px;
            text-align: left;
        }
        
        .badge-print {
            border: 1px solid #ccc;
            background-color: transparent !important;
            color: #000 !important;
            padding: 1px 5px;
            font-weight: normal;
            border-radius: 4px;
        }

        .badge-print svg {
            fill: #000 !important;
        }
    }
</style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
