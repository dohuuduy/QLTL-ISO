<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISO Document Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
<style>
    /* Custom Scrollbar Styling for Webkit browsers */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f8fafc; /* slate-50 */
    }
    ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 10px;
        border: 2px solid #f8fafc; /* slate-50 */
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
    }

    /* Custom Spinner */
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #2563eb; /* blue-600 */
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Custom Button Styles */
    .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        background-color: #2563eb; /* Equivalent to bg-blue-600 */
        color: #ffffff;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition-property: background-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }
    .btn-primary:hover {
        background-color: #1d4ed8; /* Equivalent to bg-blue-700 */
    }
    .btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        background-color: #ffffff;
        color: #374151; /* Equivalent to text-gray-700 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        border: 1px solid #d1d5db; /* Equivalent to border-gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition-property: background-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }
    .btn-secondary:hover {
        background-color: #f9fafb; /* Equivalent to bg-gray-50 */
    }

    /* Print-specific styles */
    .print-only {
        display: none;
    }

    @media print {
        .no-print {
            display: none !important;
        }
        .print-only {
            display: block !important;
        }

        @page {
            size: A4;
            margin: 2cm;
        }

        body, #root, main {
            background-color: #fff !important;
        }
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        main {
            padding: 0 !important;
            margin: 0 !important;
            overflow: visible !important;
            width: 100% !important;
        }

        .print-report-container {
            font-family: "Times New Roman", Times, serif;
            line-height: 1.5;
            color: #000;
            background-color: #fff !important;
        }
        .print-report-container .header { text-align: center; margin-bottom: 20px; }
        .print-report-container .header .company { font-weight: bold; text-transform: uppercase; }
        .print-report-container .header .nation { font-weight: bold; text-transform: uppercase; }
        .print-report-container .header .motto { font-style: italic; font-weight: bold; }
        
        .print-report-container .header table, 
        .print-report-container .header tr, 
        .print-report-container .header td {
            border: none !important;
        }

        .print-report-container .report-title {
            text-align: center;
            font-weight: bold;
            font-size: 16pt;
            text-transform: uppercase;
            margin: 30px 0 15px;
            page-break-after: avoid;
        }
        .print-report-container .filter-section {
            margin: 15px 0;
            font-style: italic;
        }
        .print-report-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 11pt;
            page-break-inside: auto;
        }
        .print-report-container tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        .print-report-container thead {
             display: table-header-group;
        }
        .print-report-container th, .print-report-container td {
            border: 1px solid black !important;
            padding: 6px 8px;
            text-align: left;
        }
        .print-report-container th {
            text-align: center;
            font-weight: bold;
            background-color: #fff !important;
        }
        .print-report-container .footer {
            margin-top: 30px;
            text-align: right;
            page-break-before: auto;
        }
        .print-report-container .signature {
            margin-top: 10px;
            text-align: center;
            width: 35%;
            margin-left: auto;
            page-break-inside: avoid;
        }
        .print-report-container .signature .sign-title { font-weight: bold; text-transform: uppercase; }
        .print-report-container .signature .sign-note { font-style: italic; margin-top: 5px; }
        .print-report-container .signature .sign-name { margin-top: 60px; font-weight: bold; }
    }
</style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
