<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISO Document Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
<style>
    :root {
        --color-primary-500: 20 184 166; /* teal-500 */
        --color-primary-600: 13 148 136; /* teal-600 */
        --color-primary-700: 15 118 110; /* teal-700 */
        
        --color-background-start: 244 244 245; /* zinc-100 */
        --color-background-end: 228 228 231;   /* zinc-200 */
        
        --color-text-base: 24 24 27;     /* zinc-900 */
        --color-text-muted: 113 113 122; /* zinc-500 */
        
        --color-border: 228 228 231;   /* zinc-200 */
        --color-surface: 255 255 255;
        
        --color-scrollbar-track: 228 228 231; /* zinc-200 */
        --color-scrollbar-thumb: 212 212 216; /* zinc-300 */
        --color-scrollbar-thumb-hover: 161 161 170; /* zinc-400 */
    }

    html.dark {
        --color-primary-500: 45 212 191; /* teal-400 */
        --color-primary-600: 20 184 166; /* teal-500 */
        --color-primary-700: 13 148 136; /* teal-600 */

        --color-background-start: 24 24 27; /* zinc-900 */
        --color-background-end: 9 9 11;     /* zinc-950 */
        
        --color-text-base: 244 244 245; /* zinc-100 */
        --color-text-muted: 113 113 122; /* zinc-500 */

        --color-border: 63 63 70;      /* zinc-700 */
        --color-surface: 39 39 42;      /* zinc-800 */
        
        --color-scrollbar-track: 39 39 42; /* zinc-800 */
        --color-scrollbar-thumb: 82 82 91; /* zinc-600 */
        --color-scrollbar-thumb-hover: 113 113 122; /* zinc-500 */
    }

    body {
        background-color: rgb(var(--color-background-start));
        background-image: linear-gradient(to bottom, rgb(var(--color-background-start)), rgb(var(--color-background-end)));
        color: rgb(var(--color-text-base));
    }
    
    /* Custom Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: rgb(var(--color-scrollbar-track));
    }
    ::-webkit-scrollbar-thumb {
        background-color: rgb(var(--color-scrollbar-thumb));
        border-radius: 10px;
        border: 2px solid rgb(var(--color-scrollbar-track));
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: rgb(var(--color-scrollbar-thumb-hover));
    }

    /* Custom Spinner */
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: rgb(var(--color-primary-600));
        animation: spin 1s linear infinite;
    }
    html.dark .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: rgb(var(--color-primary-500));
    }
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Custom Button Styles */
    .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        background-image: linear-gradient(to right, rgb(var(--color-primary-500)), rgb(var(--color-primary-600)));
        color: #ffffff;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        border-radius: 0.375rem; /* rounded-md */
        border: 1px solid rgb(var(--color-primary-600));
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05), 0 1px 3px 1px rgba(0,0,0,0.1);
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }
    .btn-primary:hover {
        background-image: linear-gradient(to right, rgb(var(--color-primary-600)), rgb(var(--color-primary-700)));
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
    }
    .btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        background-color: rgb(var(--color-surface));
        color: rgb(var(--color-text-base));
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        border: 1px solid rgb(var(--color-border));
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition-property: background-color, border-color, color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }
    html.light .btn-secondary:hover {
        background-color: rgb(244 244 245); /* zinc-100 */
    }
    html.dark .btn-secondary:hover {
        background-color: rgb(63 63 70); /* zinc-700 */
        border-color: rgb(82 82 91); /* zinc-600 */
    }
    .link {
        color: rgb(var(--color-primary-600));
        text-decoration: none;
        font-weight: 500;
        border-bottom: 1px solid transparent;
        transition: all 150ms ease-in-out;
    }
    html.dark .link {
        color: rgb(var(--color-primary-500));
    }
    .link:hover {
        color: rgb(var(--color-primary-700));
        border-bottom-color: rgb(var(--color-primary-700) / 0.5);
    }
    html.dark .link:hover {
        color: rgb(var(--color-primary-600));
        border-bottom-color: rgb(var(--color-primary-600) / 0.5);
    }


    /* Print-specific styles */
    .print-only {
        display: none;
    }

    @media print {
        .no-print {
            display: none !important;
        }
        .print-only {
            display: block !important;
        }

        @page {
            size: A4;
            margin: 1.5cm;
        }

        body, #root, main {
            background: #fff !important;
        }
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        main {
            padding: 0 !important;
            margin: 0 !important;
            overflow: visible !important;
            width: 100% !important;
        }

        .print-report-container {
            font-family: "Times New Roman", Times, serif;
            line-height: 1.5;
            color: #000;
            background-color: #fff !important;
        }
        .print-report-container .header { text-align: center; margin-bottom: 20px; }
        .print-report-container .header .company { font-weight: bold; text-transform: uppercase; }
        .print-report-container .header .nation { font-weight: bold; text-transform: uppercase; }
        .print-report-container .header .motto { font-style: italic; font-weight: bold; }
        
        .print-report-container .header table, 
        .print-report-container .header tr, 
        .print-report-container .header td {
            border: none !important;
        }

        .print-report-container .report-title {
            text-align: center;
            font-weight: bold;
            font-size: 16pt;
            text-transform: uppercase;
            margin: 30px 0 15px;
            page-break-after: avoid;
        }
        .print-report-container .filter-section {
            margin: 15px 0;
            font-style: italic;
        }
        .print-report-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 11pt;
            page-break-inside: auto;
        }
        .print-report-container tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        .print-report-container thead {
             display: table-header-group;
        }
        .print-report-container th, .print-report-container td {
            border: 1px solid black !important;
            padding: 6px 8px;
            text-align: left;
        }
        .print-report-container th {
            text-align: center;
            font-weight: bold;
            background-color: #fff !important;
        }
        .print-report-container .footer {
            margin-top: 30px;
            text-align: right;
            page-break-before: auto;
        }
        .print-report-container .signature {
            margin-top: 10px;
            text-align: center;
            width: 35%;
            margin-left: auto;
            page-break-inside: avoid;
        }
        .print-report-container .signature .sign-title { font-weight: bold; text-transform: uppercase; }
        .print-report-container .signature .sign-note { font-style: italic; margin-top: 5px; }
        .print-report-container .signature .sign-name { margin-top: 60px; font-weight: bold; }
    }
</style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
