<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISO Document Management System</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20100%20100'%3E%3Crect%20width='100'%20height='100'%20rx='20'%20fill='%232563eb'/%3E%3Cpath%20fill='white'%20d='M30%2020h30l15%2015v45H30V20zm5%205v50h35V40h-15V25H35z'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<style>
    /* Custom Scrollbar Styling for Webkit browsers */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f8fafc; /* slate-50 */
    }
    ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 10px;
        border: 2px solid #f8fafc; /* slate-50 */
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
    }

    /* Custom Spinner */
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #2563eb; /* blue-600 */
        animation: spin 1s linear infinite;
    }
    .spinner-sm {
        width: 1rem; /* 16px */
        height: 1rem; /* 16px */
        border-radius: 50%;
        border-width: 2px;
        animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Toast Notification Animations */
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes fadeOutDown {
        from {
            opacity: 1;
            transform: translateY(0);
        }
        to {
            opacity: 0;
            transform: translateY(20px);
        }
    }
    .toast-enter {
        animation: slideInUp 0.3s ease-out forwards;
    }
    .toast-exit {
        animation: fadeOutDown 0.3s ease-in forwards;
    }


    /* Custom Button Styles */
    .btn-primary, .btn-secondary, .btn-danger {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1rem; /* py-2.5 px-4 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition-property: background-color, border-color, color, box-shadow;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
        white-space: nowrap; /* Prevent text wrapping */
    }
    .btn-primary {
        background-color: #2563eb; /* bg-blue-600 */
        color: #ffffff;
        border: 1px solid transparent;
    }
    .btn-primary:hover {
        background-color: #1d4ed8; /* bg-blue-700 */
    }
     .btn-primary:disabled {
        background-color: #93c5fd; /* bg-blue-300 */
        cursor: not-allowed;
    }
    .btn-secondary {
        background-color: #ffffff;
        color: #374151; /* text-gray-700 */
        border: 1px solid #d1d5db; /* border-gray-300 */
    }
    .btn-secondary:hover {
        background-color: #f9fafb; /* bg-gray-50 */
    }
    .btn-danger {
        background-color: #ef4444; /* bg-red-500 */
        color: #ffffff;
        border: 1px solid transparent;
    }
    .btn-danger:hover {
        background-color: #dc2626; /* bg-red-600 */
    }
    
    /* Responsive Button variant */
    .btn-responsive {
        padding: 0.75rem; /* Square padding on mobile */
    }
    .btn-responsive .btn-text {
        display: none;
    }
    .btn-responsive .btn-icon {
        margin: 0;
    }

    @media (min-width: 640px) { /* sm breakpoint */
        .btn-responsive {
            padding: 0.625rem 1rem; /* Restore desktop padding */
        }
        .btn-responsive .btn-text {
            display: inline;
        }
        .btn-responsive .btn-icon {
            margin-right: 0.5rem; /* mr-2 */
        }
        /* Icon only when it's the first child */
        .btn-responsive .btn-icon:first-child:not(:last-child) {
            margin-left: -0.5rem; /* -ml-2 */
        }
    }
    
    /* NEW: Toggle Pill Button Styles */
    .toggle-pill {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.875rem; /* py-1.5 px-3.5 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        border-radius: 9999px; /* rounded-full */
        border: 1px solid #d1d5db; /* border-gray-300 */
        background-color: #f9fafb; /* bg-gray-50 */
        color: #374151; /* text-gray-700 */
        cursor: pointer;
        transition: background-color 150ms, color 150ms, border-color 150ms, box-shadow 150ms;
    }
    .toggle-pill:hover {
        background-color: #f3f4f6; /* bg-gray-100 */
    }
     .toggle-pill:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
    }
    .toggle-pill .pill-icon {
        margin-left: -0.25rem; /* -ml-1 */
        margin-right: 0.5rem; /* mr-2 */
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 150ms, transform 150ms;
    }
    .toggle-pill[aria-pressed="true"] {
        background-color: #2563eb; /* bg-blue-600 */
        color: #ffffff;
        border-color: #2563eb; /* border-blue-600 */
    }
     .toggle-pill[aria-pressed="true"]:hover {
        background-color: #1d4ed8; /* bg-blue-700 */
    }
    .toggle-pill[aria-pressed="true"] .pill-icon {
        opacity: 1;
        transform: scale(1);
    }


    /* Form Inputs */
    .form-label {
        display: block;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        color: #374151; /* text-gray-700 */
        margin-bottom: 0.25rem; /* mb-1 */
    }
    .form-input, .form-select, .form-textarea {
        display: block;
        width: 100%;
        border-radius: 0.375rem; /* rounded-md */
        border: 1px solid #d1d5db; /* border-gray-300 */
        background-color: #ffffff;
        padding: 0.625rem 1rem; /* py-2.5 px-4 */
        font-size: 0.875rem; /* text-sm */
        color: #111827; /* text-gray-900 */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .form-input:hover, .form-select:hover, .form-textarea:hover {
        border-color: #9ca3af; /* border-gray-400 */
    }
    .form-input::placeholder, .form-textarea::placeholder {
        color: #9ca3af; /* placeholder-gray-400 */
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
        outline: none;
        border-color: #3b82f6; /* focus:border-blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); /* focus:ring-2 focus:ring-blue-500/40 */
    }
    .form-input.error, .form-select.error, .form-textarea.error {
        border-color: #ef4444; /* border-red-500 */
    }
    .form-input.error:focus, .form-select.error:focus, .form-textarea.error:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.4);
    }
    .form-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
    }
    
    /* Search input with icon */
    .search-input-container {
        position: relative;
    }
    .search-input-icon {
        position: absolute;
        top: 50%;
        left: 0.75rem;
        transform: translateY(-50%);
        pointer-events: none;
        color: #9ca3af; /* text-gray-400 */
    }
    .search-input-clear-btn {
        position: absolute;
        top: 50%;
        right: 0.75rem;
        transform: translateY(-50%);
        color: #9ca3af; /* text-gray-400 */
        cursor: pointer;
    }
    .search-input-clear-btn:hover {
        color: #374151; /* text-gray-700 */
    }
    .search-input {
        padding-left: 2.5rem !important;
        padding-right: 2.5rem !important; /* Make space for clear button */
    }


    /* Print-specific styles */
    .print-only {
        display: none;
    }

    @media print {
        .no-print {
            display: none !important;
        }
        .print-only {
            display: block !important;
        }

        @page {
            size: A4;
            margin: 1.5cm;
        }

        body, #root, main {
            background-color: #fff !important;
        }
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        main {
            padding: 0 !important;
            margin: 0 !important;
            overflow: visible !important;
            width: 100% !important;
        }

        .print-report-container {
            font-family: "Times New Roman", Times, serif;
            line-height: 1.5;
            color: #000;
            background-color: #fff !important;
        }
        .print-report-container .header { text-align: center; margin-bottom: 20px; }
        .print-report-container .header .company { font-weight: bold; text-transform: uppercase; }
        .print-report-container .header .nation { font-weight: bold; text-transform: uppercase; }
        .print-report-container .header .motto { font-style: italic; font-weight: bold; }
        
        .print-report-container .header table, 
        .print-report-container .header tr, 
        .print-report-container .header td {
            border: none !important;
        }

        .print-report-container .report-title {
            text-align: center;
            font-weight: bold;
            font-size: 16pt;
            margin: 30px 0 15px;
            page-break-after: avoid;
        }
        .print-report-container .filter-section {
            margin: 15px 0;
            font-style: italic;
        }
        .print-report-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 11pt;
            page-break-inside: auto;
        }
        .print-report-container tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        .print-report-container thead {
             display: table-header-group;
        }
        .print-report-container th, .print-report-container td {
            border: 1px solid black !important;
            padding: 6px 8px;
            text-align: left;
        }
        .print-report-container th {
            text-align: center;
            font-weight: bold;
            background-color: #fff !important;
        }
        .print-report-container .footer {
            margin-top: 30px;
            text-align: right;
            page-break-before: auto;
        }
        .print-report-container .signature {
            margin-top: 10px;
            text-align: center;
            width: 35%;
            margin-left: auto;
            page-break-inside: avoid;
        }
        .print-report-container .signature .sign-title { font-weight: bold; text-transform: uppercase; }
        .print-report-container .signature .sign-note { font-style: italic; margin-top: 5px; }
        .print-report-container .signature .sign-name { margin-top: 60px; font-weight: bold; }
    }
</style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
